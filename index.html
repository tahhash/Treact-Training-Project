<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TReact 1st Clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <nav>
        <div class="row">
          <a href="" class="nav__logo--hover">
            <figure class="nav__logo">
              <img src="./assets/T logo.svg" class="nav__logo--img" />
              <h1 class="nav__logo--treact">Treact</h1>
            </figure>
          </a>
          <div class="nav__links">
            <ul class="nav__links--left">
              <li class="nav__link">
                <a href="" class="nav__links--hover">About</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__links--hover">Blog</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__links--hover">Pricing</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__links--hover">Contact Us</a>
              </li>
              <li class="nav__link">
                <a href="" class="nav__links--hover">Login</a>
              </li>
            </ul>
            <a href="#">
              <button class="nav__button">Sign Up</button>
            </a>
          </div>
        </div>
      </nav>
      <header>
        <div class="row">
            <div class="header__left">
                <div class="header__left--info">
                    <h1>Beautiful React Templates <span class="purple"> for you.</span></h1>
                    <p>Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                </div>
                <form class="header__left--input">
                    <input class="header__left--input--input"  type="text" placeholder="Your E-mail Address">
                    <button class="header__left--input--button" type="submit">Get Started</button>
                </form>
                <div class="header__left--customer">
                    <p>
                        OUR TRUSTED CUSTOMERS
                    </p>
                    <img class="header__left--customerimg" src="./assets/Customer.png" alt="">

                </div>
            </div>
            <div class="header__right">
                <figure class="header__right__img--wrapper">
                    <img class="header__right__img" src="./assets/landing.svg" alt="">
                </figure>
            </div>
        </div>
      </header>
    </section>
  </body>
</html>
